<!DOCTYPE html>
<html>
<head>
	<title>bootstrap carousel</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<style type="text/css">
	.flex {
		display: flex;
		justify-content: center;
	}
	.offer-slider {
		padding: 20px 0;
	}
	.carousel-control.left, .carousel-control.right {
    background-image: none
	}
.carousel-control .glyphicon-chevron-right, .carousel-control .icon-next {
  right: 0; 
}

.carousel-control .glyphicon-chevron-left, .carousel-control .icon-prev {
  left: 0;
}
</style>

</head>
<body>

<div class="container offer-slider">
	<div class="row">
		<div class="col-sm-12 flex">
			<div id="myCarousel" class="carousel slide">
				<!-- indicators along bottom -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
			<!-- main slider images -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="images/Carousel-Slide1.jpg" alt="offer image" class="img-responsive">
					</div>
					<div class="item">
						<img src="images/Carousel-Slide2.jpg" alt="offer image" class="img-responsive">
					</div>
					<div class="item">
						<img src="images/Carousel-Slide3.jpg" alt="offer image" class="img-responsive">
					</div>
				</div>
				<!-- carasoul control arrows for left and right -->
				<a class="carousel-control left slide-prev" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="carousel-control right slide-next" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>	
	</div>
</div>
	

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
